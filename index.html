<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slider</title>
    <link rel="stylesheet" media="all" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="slider">
        <div class="slider__image slider__imageOne slider__active"></div>
        <div class="slider__image slider__imageTwo"></div>
        <div class="slider__image slider__imageThree"></div>
        <div class="slider__image slider__imageFour"></div>
        <div class="slider__image slider__imageFive"></div>
        <div class="slider__image slider__imageSix"></div>

        <div class="slider__arrows">
            <div class="arrow__previous">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="arrow__next">
                <i class="fa-solid fa-angle-right"></i>
            </div>
       </div>
    </div>



    <script src="./js/custom.js"></script>
</body>

</html>
